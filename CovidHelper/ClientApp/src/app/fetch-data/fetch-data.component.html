<h1 id="tableLabel">Top 10 COVID Cases</h1>


<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Region</th>
      <th>Cases</th>
      <th>Deaths</th>
 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.region.name }}</td>
      <td>{{ forecast.confirmed }}</td>
      <td>{{ forecast.deaths }}</td>

    </tr>
  </tbody>
</table>
